<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Gerenciar Colaborador</title>
</head>

<body>
  <div class="modalCafe" id="modalEditar">
    <div class="container-modal">
      <div class="closeModal"><button onclick="closeModalEdit()" id="btnCloseModalEdit">X</button></div>
      <div class="formModal col-12">
        <div class="coffee col-12">
          <div class="">
            <h4>Editar café</h4>
          </div>
          <div class="mb-1 col-11">
            <label for="FormControlDescricao" class="form-label">Descrição do café</label>
            <input type="text" class="form-control" id="FormControlDescricaoEdit" placeholder="Ex: Bolo Laranja">
          </div>
          <button type="button" class="btn btn-primary" onclick="editarCafe()">Editar</button>
        </div>
      </div>
    </div>
  </div>

  <header class="container-header">
    <h1>Gerenciar colaboradores</h1>
    <nav>
      <button id="btnNavCadastro"><a href="./index.html">Lista café</a></button>
    </nav>

  </header>
  <section class="">


    <div class="container-colaborador">

      <div class="colaborador-content">

        <div class="header-content">
          <h4>Colaboradores</h4>
        </div>
        <div class="listaColaborador">
          <table class="table table-hover col-12">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th colspan="2">Nome</th>
                <th colspan="2">CPF</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody id="tbodyColaborador">

            </tbody>
          </table>


        </div>
      </div>
      <div class="main col-12">
        <div class="head container col-11">
          <h1 id="h1Cadastro">CADASTRAR COLABORADOR</h1>
          <h1 id="h1Editar">EDITAR COLABORADOR</h1>
        </div>

        <div class="form-content">

          <form>
            <div class="mb-2 container col-10">
              <label for="FormControlName" class="form-label">Nome do colaborador</label>
              <input type="text" class="form-control" id="FormControlName"  placeholder="Ex: Paulo Silva">
            </div>
            <div class="mb-2 container col-10">
              <label for="FormControlCpf" class="form-label">CPF do colaborador</label>
              <input type="text" class="form-control" id="FormControlCpf" placeholder="Ex: 12345678978">
            </div>

            <div class="coffee container g-3 col-10">
              <div class="">
                <h4>Adicionar café</h4>
              </div>
              <div class="mb-1 col-11">
                <label for="FormControlDescricao" class="form-label">Descricao do café</label>
                <input type="text" class="form-control" id="FormControlDescricao" placeholder="Ex: Bolo Laranja">
              </div>
              <button type="button" class="btn btn-primary" onclick="addCafeList()">Adicionar</button>
            </div>


            <div class="table-container col-10">
              <div class="scroll-table">
                <table class="table table-success table-hover col-12">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th colspan="2">Descricao</th>
                      <th scope="col">Ação</th>
                    </tr>
                  </thead>
                  <tbody id="tbodyCafe">

                  </tbody>
                </table>
              </div>
            </div>
          </form>
          <div class="btnCadastrar container row col-12">
            <button id="btnFormCadastrar" onclick="cadastrarColabordor()" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>

      </div>
    </div>

  </section>
  <script src="./script.js"></script>
  
</body>

</html>
